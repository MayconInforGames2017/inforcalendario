<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      InforCalendario 
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCalendarioModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <ion-label>MÃªs</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Ano</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Dia</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-row>
    <ion-col size="6">
      <ion-button (click)="createRandomEvents()" expand="block" fill="outline">
        Adicionar eventos
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="removeEvents()" expand="block" fill="outline">
        Excluir eventos
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col size="2"> 
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8" class="ion-text-center"> 
      <h2>{{ viewTitle }}</h2>
    </ion-col>

    <ion-col size="2"> 
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onCurrentDateChanged)="onCurrentDateChanged($event)"


  >
  </calendar>
</ion-content>
